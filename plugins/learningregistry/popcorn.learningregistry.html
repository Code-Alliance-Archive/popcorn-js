<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
     <head>
       <script src="http://popcornjs.org/code/dist/popcorn-complete.js"></script>
       <script src="popcorn.learningregistry.js"></script>
       <link rel="stylesheet" type="text/css" href="popcorn.learningregistry.css" media="screen" />
       <script>
         document.addEventListener( "DOMContentLoaded", function() {
 
           var popcorn = Popcorn( "#ourvideo" );
 
           popcorn.learningregistry({
             start: 2,
             end: 5,
             target: "learning-registry",
             keyword: "science",
             cleanupAtEnd: false,
             limit: 10
           });
 
         }, false );
       </script>
     </head>
     <body>
     <div>
     	<div>
	       <video height="180" width="300" id="ourvideo">
	         <source src="http://videos.mozilla.org/serv/webmademovies/popcornplug.mp4">
	         <source src="http://videos.mozilla.org/serv/webmademovies/popcornplug.ogv">
	         <source src="http://videos.mozilla.org/serv/webmademovies/popcornplug.webm">
	       </video>
	   </div>
       <div id="learning-registry"></div>
       </div>
     </body>
   </html>
